<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- My style -->
        <link href="css/style.css" rel="stylesheet" media="screen">
        {% block header %}
        {% endblock header %}
    </head>
    <body>
        {% block nav %}
        <nav class="navbar  navbar-inverse" role="navigation">
            <div class="container fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" id="navbar-brand" href="/dashboard.py">Too Much Stuff</a>
                    <p class="navbar-text" id="navbar-title">{{title}}</p>
                </div>
                <div class="collapse navbar-collapse navbar-right" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="navbar-text" id="username">{% if name %}Hi {{name}}!{% endif %}</li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" role="menu">
                        <li><a href="/friends.py">Friends</a></li>
                        <li><a href="/settings.py">Settings <i class="icon-cog icon-white the-icons"></i></a></li>
                        <li><a href="#" class="warning" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock nav %}
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div>

        <!-- JQuery and plugin for JS classes -->
        <script src="js/jquery-latest.js"></script>
        <script src="js/jquery-class.js"></script>
        <!-- Boostrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Android wrapper for on internet -->
        <script src="js/mockAndroid.js"></script>
        <!-- Main Script -->
        <script src="js/script.js"></script>
        <!-- FB Stuff (For pages other than login.py) -->
        <script src="js/fbsdk.js"></script>
        <script src="js/fbsdk_general.js"></script>
    </body>
</html>
