{% extends "default.html" %}
            {% block content %}
            {% block add_item %}
            {% endblock add_item %}
            <div class = "table-responsive">
                <table class="table table-striped table-bordered table-centered table-min">
                    <tr>
                        {% for attribute in attributes %}<th>{{attribute}}</th>{% endfor %}
                    </tr>
                    {% for item in items %}<tr>
                        {% for key, value in item.iteritems() %}<td>{{value}}</td>{% endfor %}
                    </tr>{% endfor %}
                </table>
            </div>
            {% endblock content %}
